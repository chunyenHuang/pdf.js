<html dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>PDF.js data reader</title>

    <script src="compatibility.js"></script>

    <script src="../../src/shared/util.js"></script>

    <script src="../../src/core/pdf_manager.js"></script>
    <script src="../../src/core/core.js"></script>
    <script src="../../src/core/obj.js"></script>
    <script src="../../src/core/parser.js"></script>
    <script src="../../src/core/stream.js"></script>
    <script src="../../src/core/json.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.2/ace.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.2/mode-json.js"></script>

    <style type="text/css" media="screen">
      #editor {
        position: absolute;
        top: 0;
        right: 50%;
        bottom: 0;
        left: 0;
      }
      #previewContainer {
        position: absolute;
        top: 30px;
        right: 0;
        bottom: 0;
        left: 50%;
      }
      #toolbar {
        padding-top: 5px;
        position: absolute;
        top: 0px;
        right: 0;
        height: 30px;
        left: 50%;
      }
    </style>
  </head>

  <body>
    <div id="editor"></div>
    <script>
      var editor = ace.edit("editor");
      editor.getSession().setMode("ace/mode/json");
    </script>

    <div id="toolbar">
      <button onclick="refresh()">Refresh</button>
      <button onclick="gc()">Garbage</button>
      <button onclick="keep()">Keep pages</button>
      <button onclick="contents()">Expand Contents</button>
    </div>

    <div id="previewContainer">
    <iframe id="preview" src="about:blank" frameborder="0" width="100%" height="100%"></iframe>
    </div>

    <script>
      function refresh() {
        var obj = JSON.parse(editor.getValue());
        var data = savePDF(obj);
        var url = URL.createObjectURL(new Blob([data], {type: 'application/pdf'}));
        document.getElementById('preview').src = url;
      }

      function executeCommand(fn) {
        var obj = JSON.parse(editor.getValue());
        fn(obj);
        editor.selection.selectAll();
        editor.insert(JSON.stringify(obj, null, 2));
        editor.selection.clearSelection();
      }

      function gc() {
        executeCommand(removeGarbage);
      }

      function keep() {
        var pages = prompt('Page(s) to keep').split(/,/g).map(function (i) { return i | 0; });
        executeCommand(function (obj) {
          keepOnlyPages(obj, pages);
        });
      }

      function contents() {
        executeCommand(reviveContents);
      }

      function parse(data) {
        var obj = parsePDF(data);
        normalizeIds(obj);
        editor.insert(JSON.stringify(obj, null, 2));
      }
      var xhr = new XMLHttpRequest();
      xhr.open('GET', '../../web/compressed.tracemonkey-pldi-09.pdf');
      xhr.responseType = 'arraybuffer';
      xhr.onload = function () {
        parse(new Uint8Array(xhr.response));
      };
      xhr.send();
    </script>
  </body>
</html>
